<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src='page.js'></script>
</head>
<body>
    <div id="left-half">
        <div id="image-container">
            <svg width="720" height="1024" viewBox="0 0 720 1024" fill="none" xmlns="http://www.w3.org/2000/svg" class="blob">
                <path d="M0 0H720L673.927 274.965C632.19 524.052 648.418 781.798 720 1024V1024H0V0Z" fill="url(#paint0_linear_118_2)"/>
                <defs>
                <linearGradient id="paint0_linear_118_2" x1="360" y1="0" x2="360" y2="1024" gradientUnits="userSpaceOnUse">
                <stop stop-color="#FFC800"/>
                <stop offset="1" stop-color="#FF6400"/>
                </linearGradient>
                </defs>
            </svg>  
        </div>
    </div>

    <div id="menu-container">
        <div id="main-menu">
            <div id="top-bar">
                <span id="work-txt">
                    Work
                </span>
                <div id="button-container">
                    <button type="button" id="new-btn">
                        +
                    </button>
                </div>
            </div>
            <div id="files">
                <div class="file">
                    <span id="title">
                        Tutorial
                    </span>
                    <span id="paragraph">
                        How to use Quizzy, and different shortcuts...
                    </span>
                    <div id="icons-btn">
                        <button type="button" id="delete-btn" class="icon">
                        </button>
                        <button type="button" id="edit-btn" class="icon">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="nav-bar">
        <a href="#" onclick="loadpage(1)">
            Page 1
        </a>
        <a href="#" onclick="uploadPDF()">
            Page 2
        </a>
        <input type="file" id="fileInput" accept=".pdf">
    </div>
    <input type="text id="inputText">
    <button onclick="main()" style="font-size: 1000px; padding: 100px, 50px;" id="response"></button>
</body>
</html>
