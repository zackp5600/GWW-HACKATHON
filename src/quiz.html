<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src='page.js'></script>
</head>
<body>
    <div id="left-half">
        <div id="image-container">
        </div>
    </div>

    <div id="menu-container">
        <div id="main-menu">
            <div id="top-bar">
                <span id="work-txt">
                    Work
                </span>
                <div id="button-container">
                    <button type="button" id="new-btn">
                        +
                    </button>
                </div>
            </div>
            <div id="files">
                <div class="file" id="template">
                    <span id="title" class="title" contenteditable="true">
                        Prompt!
                    </span>
                    <span class="paragraph" id="paragraph" contenteditable="true">
                        Response.
                    </span>
                    <div class="icons-btn">
                        <button type="button" id="delete-btn" class="icon">
                        </button>
                        <button type="button" id="submit-btn" class="submit">
                            Submit
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="nav-bar">
        <a href="/" onclick="loadpage(1)">
            <img src="home.svg" id="home-icon">
        </a>
    </div>
</body>
</html>
